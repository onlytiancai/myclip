$def with(clip)
$var title: $clip.title

<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li class="active">$clip.title</li>
</ol>
<div class="btn-group">
    <a class="btn btn-default" href="/edit/$clip.id"><span class="glyphicon glyphicon-edit"></span> 修改</a>
    <a class="btn btn-default" href="/delete/$clip.id"><span class="glyphicon glyphicon-trash"></span> 删除</a>
</div>
<div class="row">
    <div class="col-md-12">
        $clip.content
    </div>
</div>
