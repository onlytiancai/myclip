$def with(clip)
$var title: 修改 $clip.title

<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li><a href="/show/$clip.id">$clip.title</a></li>
    <li class="active">编辑</li>
</ol>
<form class="form-horizontal" role="form" method="post" active="">
    <div class="form-group">
        <label class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" value="$clip.title">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="10" name="content">$clip.content</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
            <a class="btn btn-default" href="/show/$clip.id">取消</a>
        </div>
    </div>
</form>
