<div class="container">
    <form class="form-signin" role="form" accept="" method="POST">
        <h2 class="form-signin-heading">用户注册</h2>
        <input name="login_email" type="text" class="form-control" placeholder="输入注册邮箱" required>
        <input name="login_password" type="password" class="form-control" placeholder="输入密码" required>
        <input name="login_password2" type="password" class="form-control" placeholder="再次确认密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </form>
</div>
