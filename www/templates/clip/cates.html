$def with(cates)
$var title: 剪贴板分类 
<div class="btn-group">
    <a class="btn btn-primary btn-xs" href="/create_cate">创建大类</a>
</div>
$for cate in cates:
    <h3>$cate.name</h3>
    <ul class="list-inline">
    $for subcate in cate.subcates:
        <li><a href="/cate/$subcate.id">$subcate.name</a></li>
    <li><a class="btn btn-default btn-xs" href="/create_cate/$cate.id">创建子类</a> </li>
    </ul>
