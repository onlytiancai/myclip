$def with(task)
$var title: 确认结束任务 $task.name

<div class="container">
    <form class="form-horizontal" role="form" method="post" active="">
        <p>您真的要结束任务"$task.name"吗？</p>
        <button type="submit" class="btn btn-default">确认</button>
        <a class="btn btn-default" href="/workreport/">取消</a>
    </form>
</div>
