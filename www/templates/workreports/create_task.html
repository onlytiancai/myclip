$def with(project)
$var title: 创建任务
<link rel="stylesheet" href="/static/lib/datepicker.css" type="text/css" media="screen" charset="utf-8">
<script type="text/javascript" charset="utf-8" src="/static/lib/bootstrap-datepicker.js"> </script>
<div class="container">
    <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li><a href="/workreport/">工作周报</a></li>
        <li class="active">创建项目任务</li>
    </ol>
    <form role="form" method="post" action="">
        <div class="form-group">
            <label>项目名称</label>
            <input type="text" class="form-control" name="name" required maxlength="20" readonly value="$project.name">
        </div>
        <div class="form-group">
            <label>任务名称</label>
            <input type="text" class="form-control" name="task_name" required maxlength="20">
        </div>
        <div class="form-group">
            <label>优先级</label>
            <select class="form-control" name="priority">
                <option value="0">高</option>
                <option value="1">中</option>
                <option value="2">低</option>
            </select>
        </div>
        <div class="form-group">
            <label>计划工期(天)</label>
            <input class="form-control" type="number" name="plan_working_day" min="1" max="60">
        </div>
        <div class="form-group">
            <label>最晚期限</label>
            <input id="txt_deadline" type="text" class="form-control" name="deadline" required maxlength="20">
        </div>
        <div class="form-group">
            <label>任务描述</label>
            <textarea class="form-control" rows="20" name="description" required maxlength="1000"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a class="btn btn-default" href="/">取消</a>
    </form>
</div>
<script type="text/javascript" charset="utf-8">
    $$(function(){
        $$('#txt_deadline').datepicker({format: 'yyyy-mm-dd'});
    });
</script>
